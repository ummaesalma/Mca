<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 5;
            position: relative; 
        }

        .college-logo { 
            width: 100px;
            height: 100px;
            z-index: 1;
            margin-right: 10px;
            margin-left: none; 
        }
        .main-content { 
            display: flex;
            flex-direction: column;
            align-items: center; 
            margin-top: 140px;
            margin-right: 140px;
            width: 100%; 
            height: 100%;
        }
        h1 {
            text-align: left;
            text-decoration: solid;
            margin-top: 5px;
            color:black;
            font-family:'Times New Roman';
            font-size: 30px; 
        }
        .login-container {
            text-align: left;
            background:skyblue;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 8px 40px rgba(34, 32, 32, 0.5);
            width: 600px;
            height: 400px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        .btn {
            width: 20%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            left: 20px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px; 
        }
        .checkbox-group input {
            width: auto; 
            margin-right: 5px;
        }
        .forgot-password {
            text-align:center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .fotter {
            display: flex;
            justify-content: bottom;
            flex-direction: row;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 0px;
            border-top: 1px solid #ddd;
            text-align: left;
            margin-top: 20px;
            color: #666;
        }
        .header-content { 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    
    <div class="main-content">
        
        <div class="login-container">
            <div class="header-content"> 
                <img src="college.jpg" alt="College Logo" class="college-logo">
                <h1>MOTHER THERSA INSTITUTION OF COMPUTER APPLICATION melumai,palaner-517408</h1>
            </div>
            <form action="/submit-login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="forgot-password">
                    <a href="#">New User? </a>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
